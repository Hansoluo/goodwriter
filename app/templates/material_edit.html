<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <link href="//fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        h1 { font-family: 'Pacifico', cursive; }
        hr { width: 100px; }
    </style>
    <title>Goodwriter</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Goodwriter</h1>

    <hr/>
        <div class="row">
            <div class="col-sm-3">

                <div class="well">
                  <input type="text" placeholder="输入查找内容">
                  <button type="submit" class="btn btn-info btn-xs">搜索</button>
                    <form class="form-inline" method="post">
                        <div >
                            <button class="btn btn-link btn-lg"><span class="glyphicon glyphicon-paperclip" aria-hidden="true">标签</span></button>
                              <br/>
                              {% for tag in tags %}
                              <a href="{{url_for('material_list',tag=tag.tag)}}">{{tag.tag}}</a>

                              {%endfor%}
                        </div>
                    </form>

                </div>
                <div class="well" id="result">
                  这里用来放查询结果
                </div>
            </div>
            <div class="col-sm-9">

            <form action="" method="POST">
              {% if material is defined %}
              <input name="mater_id" type="hidden" value="{{material.mater_id}}" />
              <h3>标签</h3>
              <input type="text" class="form-control" placeholder="标签" name="tag" value="{{material.tag}}"/>
              <h3>内容</h3>
              <textarea  class="form-control" placeholder="内容" name="content" >{{material.content}}</textarea>
              <h4>更新时间：{{material.edit_time}}</h4>
              {% else %}
              <input name="mater_id" type="hidden" value="" />
              <h3>标签</h3>
              <input type="text" class="form-control" placeholder="标签" name="tag" value=""/>
              <h3>内容</h3>
              <textarea  class="form-control" placeholder="内容" name="content" ></textarea>
              {% endif %}
            <br/>
              <button class="btn btn-primary" type="submit">提交</button>
            </form >
            </div>
        </div>
</body>
</html>
